<div class="container mt-5 mb-5">

  <div class="row">

      <div class="col-lg-4" *ngFor="let object of productList">

          <div class="typeproduct mt-3 mb-3">
              <img [src]="object.product_image">
              <h1>{{object.productTitle}}</h1>
              <p>{{object.description}}</p>
              <p>{{object.stockAvailability}}</p>
              <!-- <p>{{object.price | currency : 'CAD'}}</p> -->




              <br/>



              <button type="button" class="btn btn-danger">Shop now</button> &nbsp; &nbsp;  <button type="button" class="btn btn-success">Add cart</button>


          </div>

      </div>

  </div>

</div>
